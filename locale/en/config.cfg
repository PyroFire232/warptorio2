warptorio-reactor-8=Research, construct and repair the components necessary to rebuild the Warp Reactor and perfect its functionality to return home. Each level adds 10 minutes to the Auto-Warp Timer, increases Warp Recharge Rate by 5%, and may have other effects. This level allows you to steer the warp reactor. The chance of landing on the targeted planet is 30%.


